    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffffff;

      text-align: center;

    h1 {

      margin-top: 20px;

    .logo {
      width: 140px;
      height: 140px;

    }

    p {
      font-size: 18px;
      margin: 10px auto 30px;
      padding: 0 20px;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 330px;
      margin: 12px auto;
      padding: 14px;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .whatsapp { background-color: #25D366; }
    .telegram { background-color: #0088cc; }
    .instagram {

    .floating-brand {
      position: absolute;
      opacity: 0.07;
      font-size: 16px;
    }

    .brand-img {
      position: absolute;
      opacity: 0.06;
      width: 100px;
      max-width: 20vw;

    .b5 { bottom: 10%; left: 10%; }
    .b6 { bottom: 5%; right: 5%; }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .btn { font-size: 16px; }
    }
  </style>
</head>
