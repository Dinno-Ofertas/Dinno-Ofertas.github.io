<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ofertas Dinno</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffffff, #f2f2f2);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 15px auto;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .whatsapp { background-color: #25D366; }
    .telegram { background-color: #0088cc; }
    .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%,#fdf497 5%,#fd5949 45%,#d6249f 60%,#285AEB 90%); }

    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .floating-icons a {
      background: white;
      border-radius: 50%;
      padding: 12px;
      color: #555;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .floating-icons a:hover {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto ou título -->
    <img class="logo" src="https://i.imgur.com/2eFkn2y.png" alt="Logo Dinno"> <!-- <-- Substitua esse link pela sua imagem se quiser -->
    <h1>OFERTAS DINNO</h1>

    <!-- Botões principais -->
    <a class="btn whatsapp" href="https://chat.whatsapp.com/FiMRmC9cacYJEm2zXNyma7" target="_blank">
      <i class="fab fa-whatsapp"></i> Entrar no grupo do WhatsApp
    </a>

    <a class="btn telegram" href="https://t.me/Ofertasdodinno" target="_blank">
      <i class="fab fa-telegram"></i> Entrar no canal do Telegram
    </a>

    <a class="btn instagram" href="https://www.instagram.com/ofertasdodinno/" target="_blank">
      <i class="fab fa-instagram"></i> Seguir no Instagram
    </a>
  </div>

  <!-- Ícones flutuantes -->
  <div class="floating-icons">
    <a href="https://chat.whatsapp.com/FiMRmC9cacYJEm2zXNyma7" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://t.me/Ofertasdodinno" target="_blank"><i class="fab fa-telegram"></i></a>
    <a href="https://www.instagram.com/ofertasdodinno/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</body>
</html>
